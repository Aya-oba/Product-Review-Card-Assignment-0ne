<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Challenge">

        <meta name="author" content="Phillips Pokuaa">
        <meta name="viewpoint" content="width=device-width, inital-scale=1.0">
        <title>Product Review Card</title>
        <style>
            .attribution{font-size: 11px; text-align: center;}
            .attribution a{color: hsl(228, 45%, 44%);}
        </style>
        <link rel="stylesheet" type="text/css" href="Product Review Card.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.google.com/noto/specimen/Noto+Serif">
    </head>

    <body>
        <div class="main">

            <div class="inner-div-left">
                <img src="product-preview-card-component-main/images/image-product-desktop.jpg">
            </div>
            <div class="inner-div-right">
                <h4>PERFUME</h4>
                <h1><b>Gabrielle Essence Eau De Parfum</b></h1>
                <p>A floral solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div>
                    <h3><b>$149.99</b></h3>
                    <h4><s>$169.99</s></h4>
                </div>
                <button>
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    <i class="cart">Add to Cart</i>
                </button>
            </div>
        </div>
