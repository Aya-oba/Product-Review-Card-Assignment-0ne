<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Phillips Pokuaa">
        <meta name="viewpoint" content="width=device-width, inital-scale=1.0">
        <title>Product Review Card</title>
        <style>
            .attribution{font-size: 11px; text-align: center;}
            .attribution a{color: hsl(228, 45%, 44%);}
        </style>
        <style>
            .material-symbols-outlined {
              font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 0,
              'opsz' 48
            }
        </style>
        <link rel="stylesheet" type="text/css" href="Playful Moment.css">
    </head>

    <body>
        <div class="main">

            <div class="inner-div-left">
                <img src="product-preview-card-component-main/images/image-product-desktop.jpg">
            </div>
            <div class="inner-div-right">
                <h3>Preview</h3>
                <h1><b>Gabrielle Essence Eau De Parfum</b></h1>
                <p>A floral solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div>
                    <h3><b>$149.99</b></h3>
                    <h4><s>$169.99</s></h4>
                </div>
                <button>
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    <p class="cart">Add to Cart</p>
                </button>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Phillips Pokuaa .O.</a>.
        </div>
    </body>
</html>
